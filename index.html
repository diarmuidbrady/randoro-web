<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randoro - Random Interval Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #app {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .timer-display {
            text-align: center;
            margin: 30px 0;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
        }
        
        .status {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/babel">

        // Constants for ping types
        const WORK = 0;
        const PING = 1;
        const REST = 2;
        const EXTRA = 3;

        // Generate random intervals within a work period
        function generateRandomIntervals(workDurationS, nIntervals, minIntervalGapS) {
            const fixedComp = nIntervals * minIntervalGapS;
            const randomComp = workDurationS - fixedComp;
            
            // Generate random portions
            const waitTimes = [];
            for (let i = 0; i < nIntervals; i++) {
                waitTimes.push(Math.random());
            }
            
            const sumWait = waitTimes.reduce((a, b) => a + b, 0);
            const scaledWaitTimes = waitTimes.map(w => w * randomComp / sumWait);
            
            // Use wait times to get intervals
            const randomIntervals = [];
            let cumulativeWait = 0;
            
            for (let i = 0; i < nIntervals; i++) {
                cumulativeWait += scaledWaitTimes[i];
                const value = +(cumulativeWait + minIntervalGapS * i).toFixed(3);
                randomIntervals.push(value);
            }
            
            return randomIntervals;
        }

        // Main function to generate ping times and types
        function generatePingTimes(workDurationS, restDurationS, nIntervals, nRounds = 3, warmUpS = 0, cooldownS = 0, minIntervalGapS = 2, restFirst = true) {
            // Validation checks
            if (workDurationS <= nIntervals * minIntervalGapS) {
                const maxIntervals = Math.ceil(workDurationS / minIntervalGapS) - 1;
                throw new Error(`Too many intervals! With ${workDurationS}s work duration and ${minIntervalGapS}s minimum gap, max intervals is ${maxIntervals}.`);
            }
            if (nRounds <= 0) throw new Error("Number of rounds must be greater than zero.");
            if (workDurationS <= 0) throw new Error("Work duration must be greater than zero.");
            if (restDurationS < 0) throw new Error("Rest duration must be non-negative.");
            
            const warmup = warmUpS > 0;
            const rest = restDurationS > 0;
            const cooldown = cooldownS > 0;
            
            const times = [];
            const pings = [];
            const randomIntervals = {};
            
            // Handle warm up period
            randomIntervals.warm_up_start = 0;
            randomIntervals.session_start = warmUpS;
            
            if (warmup) {
                times.push(randomIntervals.warm_up_start);
                pings.push(EXTRA);
            }
            
            // Generate work and rest periods
            for (let round = 0; round < nRounds; round++) {
                if (restFirst) {
                    // Rest comes first
                    randomIntervals[`rest_${round}_start`] = warmUpS + round * (workDurationS + restDurationS);
                    randomIntervals[`work_${round}_start`] = warmUpS + round * (workDurationS + restDurationS) + restDurationS;
                    
                    if (rest) {
                        times.push(randomIntervals[`rest_${round}_start`]);
                        pings.push(REST);
                    }
                    times.push(randomIntervals[`work_${round}_start`]);
                    pings.push(WORK);
                    
                    // Generate random intervals within work period
                    const intervals = generateRandomIntervals(workDurationS, nIntervals, minIntervalGapS);
                    randomIntervals[`work_${round}_intervals`] = intervals.map(interval => 
                        randomIntervals[`work_${round}_start`] + interval
                    );
                    times.push(...randomIntervals[`work_${round}_intervals`]);
                    pings.push(...Array(nIntervals).fill(PING));
                    
                } else {
                    // Work comes first
                    randomIntervals[`work_${round}_start`] = warmUpS + round * (workDurationS + restDurationS);
                    randomIntervals[`rest_${round}_start`] = warmUpS + round * (workDurationS + restDurationS) + workDurationS;
                    
                    times.push(randomIntervals[`work_${round}_start`]);
                    pings.push(WORK);
                    
                    // Generate random intervals within work period
                    const intervals = generateRandomIntervals(workDurationS, nIntervals, minIntervalGapS);
                    randomIntervals[`work_${round}_intervals`] = intervals.map(interval => 
                        randomIntervals[`work_${round}_start`] + interval
                    );
                    times.push(...randomIntervals[`work_${round}_intervals`]);
                    pings.push(...Array(nIntervals).fill(PING));
                    
                    if (rest) {
                        times.push(randomIntervals[`rest_${round}_start`]);
                        pings.push(REST);
                    }
                }
            }
            
            randomIntervals.session_end = randomIntervals.session_start + nRounds * (workDurationS + restDurationS);
            randomIntervals.cool_down_end = randomIntervals.session_end + cooldownS;
            
            times.push(randomIntervals.session_end);
            pings.push(EXTRA);
            
            if (cooldown) {
                times.push(randomIntervals.cool_down_end);
                pings.push(EXTRA);
            }
            
            return { times, pings };
        }

        // Create audio context once (iOS requires this)
        let audioContext = null;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume context if suspended (iOS requirement)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Orchestrate the beep function
        function playBeep(type = "single") {
            if (type == "single") {
                playOneBeep();
            } else if (type == "double") {
                const freq = 750;
                const gain = 1;
                const end_gain_value = 0.01;
                const gap = 0.3;
                playOneBeep(freq, gain, end_gain_value, gap);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 100);
            } else if (type == "double-rest") {
                const freq = 500;
                const gain = 0.5;
                const end_gain_value = 0.07;
                const gap = 0.3;
                playOneBeep(freq, gain, end_gain_value, gap);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 100);
            } else if (type == "triple") {
                const freq = 750;
                const gain = 1;
                const end_gain_value = 0.01;
                const gap = 0.2;
                playOneBeep(freq, gain, end_gain_value, gap);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 75);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 75);
            }
        }

        // Play a beep sound
        function playOneBeep(frequency = 750, gain = 1, end_gain_value = 0.07, beep_duration = 0.15) {
            if (!audioContext) {
                console.log('Audio context not initialized');
                return;
            }
            
            // Resume if needed
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(gain, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(end_gain_value, audioContext.currentTime + beep_duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + beep_duration);
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
        
        function RandoroApp() {
            // Session parameters
            const [warmUpS, setWarmUpS] = React.useState(0);
            const [nRounds, setNRounds] = React.useState(3);
            const [workDurationMin, setWorkDurationMin] = React.useState(3);
            const [restDurationMin, setRestDurationMin] = React.useState(0.75);
            const [nIntervals, setNIntervals] = React.useState(45);
            const [minIntervalGapS, setMinIntervalGapS] = React.useState(2);
            const [cooldownS, setCooldownS] = React.useState(0);

            // Session state
            const [isRunning, setIsRunning] = React.useState(false);
            const [isPaused, setIsPaused] = React.useState(false);
            const [currentRound, setCurrentRound] = React.useState(0);
            const [currentPhase, setCurrentPhase] = React.useState(''); // 'warmup', 'work', 'rest', 'cooldown'
            const [timeElapsed, setTimeElapsed] = React.useState(0);
            const [phaseTimeElapsed, setPhaseTimeElapsed] = React.useState(0);
            const [pingTimes, setPingTimes] = React.useState([]);
            const [pingTypes, setPingTypes] = React.useState([]);
            const [nextPingIndex, setNextPingIndex] = React.useState(0);
            const [error, setError] = React.useState('');
            const [sessionComplete, setSessionComplete] = React.useState(false);
            
            // Start the timer session
            const startSession = () => {
                initAudio(); // Initialize audio context on user interaction
                try {
                    const warmUp = parseFloat(warmUpS) || 0;
                    const rounds = parseInt(nRounds) || 0;
                    const workMin = parseFloat(workDurationMin) || 0;
                    const restMin = parseFloat(restDurationMin) || 0;
                    const intervals = parseInt(nIntervals) || 0;
                    const minGap = parseFloat(minIntervalGapS) || 0;
                    const cooldown = parseFloat(cooldownS) || 0;
        
                    // Convert minutes to seconds
                    const workS = workMin * 60;
                    const restS = restMin * 60;

                    if (rounds <= 0 || workS <= 0 || intervals <= 0 || minGap <= 0) {
                        setError("Rounds, work duration, intervals, and min gap must be greater than zero");
                        return;
                    }

                    const { times, pings } = generatePingTimes(
                        workS, 
                        restS, 
                        intervals, 
                        rounds, 
                        warmUp, 
                        cooldown, 
                        minGap, 
                        true // restFirst
                    );
                    
                    setPingTimes(times);
                    setPingTypes(pings);
                    setNextPingIndex(0);
                    setTimeElapsed(0);
                    setPhaseTimeElapsed(0);
                    setCurrentRound(0);
                    setCurrentPhase(warmUp > 0 ? 'warmup' : 'rest');
                    setIsRunning(true);
                    setIsPaused(false);
                    setSessionComplete(false);
                    setError('');
        
                    // Play initial beep
                    if (warmUp > 0) {
                        playBeep("triple"); // Warmup start
                    } else {
                        playBeep("double-rest"); // First rest/work start
                    }
                } catch (err) {
                    setError(err.message);
                }
            };
            
            // Stop the timer
            const stopSession = () => {
                setIsRunning(false);
                setIsPaused(false);
                setTimeElapsed(0);
                setNextPingIndex(0);
            };

            // Pause the timer
            const pauseSession = () => {
                setIsPaused(true);
            };
            
            // Timer logic - runs every second
            React.useEffect(() => {
                if (!isRunning || isPaused) return;
                
                const interval = setInterval(() => {
                    setTimeElapsed(prev => prev + 1);
                    setPhaseTimeElapsed(prev => prev + 1);
                    
                    const newTime = timeElapsed + 1;
                    
                    // Check if we should play a ping
                    if (nextPingIndex < pingTimes.length && newTime >= pingTimes[nextPingIndex]) {
                        const pingType = pingTypes[nextPingIndex];
                        
                        if (pingType === WORK) {
                            playBeep("double");
                            setCurrentPhase('work');
                            setPhaseTimeElapsed(0);
                            setCurrentRound(prev => prev + 1);
                        } else if (pingType === PING) {
                            playBeep("single");
                        } else if (pingType === REST) {
                            playBeep("double-rest");
                            setCurrentPhase('rest');
                            setPhaseTimeElapsed(0);
                        } else if (pingType === EXTRA) {
                            if (timeElapsed < warmUpS) {
                                // Warmup already handled
                                setCurrentPhase('warmup');
                            } else if (nextPingIndex === pingTimes.length - 1) {
                                // Session complete
                                playBeep("triple");
                                setIsRunning(false);
                                setSessionComplete(true);
                            } else {
                                playBeep("triple");
                                setCurrentPhase('cooldown');
                                setPhaseTimeElapsed(0);
                            }
                        }
                        
                        setNextPingIndex(prev => prev + 1);
                    }
                }, 1000);
                
                return () => clearInterval(interval);
            }, [isRunning, isPaused, timeElapsed, nextPingIndex, pingTimes, pingTypes]);
            
            // Format seconds as MM:SS
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            
            // Render the UI
            return (
                <div>
                    <h1>‚è±Ô∏è Randoro</h1>

                    {!isRunning ? (
                        <div>
                            <div className="input-group">
                                <label>Warm Up (seconds)</label>
                                <input
                                    type="number"
                                    value={warmUpS}
                                    onChange={(e) => setWarmUpS(e.target.value)}
                                    min="0"
                                    step="1"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Number of Rounds</label>
                                <input
                                    type="number"
                                    value={nRounds}
                                    onChange={(e) => {
                                        const val = e.target.value;
                                        if (val === '' || /^\d+$/.test(val)) {
                                            setNRounds(val);
                                        }
                                    }}
                                    onBlur={(e) => {
                                        const val = parseInt(e.target.value);
                                        if (isNaN(val) || val <= 0) {
                                            setNRounds(3);
                                        } else {
                                            setNRounds(val);
                                        }
                                    }}
                                    min="1"
                                    step="1"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Work Duration (minutes)</label>
                                <input
                                    type="number"
                                    value={workDurationMin}
                                    onChange={(e) => setWorkDurationMin(e.target.value)}
                                    min="0.1"
                                    step="0.1"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Rest Duration (minutes)</label>
                                <input
                                    type="number"
                                    value={restDurationMin}
                                    onChange={(e) => setRestDurationMin(e.target.value)}
                                    min="0"
                                    step="0.1"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Number of Intervals per Round</label>
                                <input
                                    type="number"
                                    value={nIntervals}
                                    onChange={(e) => {
                                        const val = e.target.value;
                                        if (val === '' || /^\d+$/.test(val)) {
                                            setNIntervals(val);
                                        }
                                    }}
                                    onBlur={(e) => {
                                        const val = parseInt(e.target.value);
                                        if (isNaN(val) || val <= 0) {
                                            setNIntervals(45);
                                        } else {
                                            setNIntervals(val);
                                        }
                                    }}
                                    min="1"
                                    step="1"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Minimum Gap Between Pings (seconds)</label>
                                <input
                                    type="number"
                                    value={minIntervalGapS}
                                    onChange={(e) => setMinIntervalGapS(e.target.value)}
                                    min="1"
                                    step="0.5"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Cool Down (seconds)</label>
                                <input
                                    type="number"
                                    value={cooldownS}
                                    onChange={(e) => setCooldownS(e.target.value)}
                                    min="0"
                                    step="1"
                                />
                            </div>
                            
                            {error && <div style={{color: 'red', marginBottom: '10px', fontSize: '14px'}}>{error}</div>}
                            
                            <button onClick={startSession}>Start Session</button>
                        </div>
                ) : (
                    <div>
                        {/* Phase and Round Display */}
                        <div style={{
                            textAlign: 'center',
                            fontSize: '18px',
                            fontWeight: '600',
                            marginBottom: '15px',
                            color: currentPhase === 'work' ? '#4caf50' : currentPhase === 'rest' ? '#ff9800' : '#667eea'
                        }}>
                            {currentPhase === 'warmup' && 'üî• Warm Up'}
                            {currentPhase === 'rest' && `üí§ Rest - Round ${currentRound}/${nRounds}`}
                            {currentPhase === 'work' && `ü•ä Work - Round ${currentRound}/${nRounds}`}
                            {currentPhase === 'cooldown' && '‚ùÑÔ∏è Cool Down'}
                            {isPaused && <div style={{color: '#ff5722', marginTop: '5px'}}>‚è∏ PAUSED</div>}
                        </div>

                        {/* Countdown Timer Display */}
                        <div className="timer-display">
                            {(() => {
                                let phaseDuration = 0;
                                if (currentPhase === 'warmup') phaseDuration = warmUpS;
                                else if (currentPhase === 'work') phaseDuration = workDurationMin * 60;
                                else if (currentPhase === 'rest') phaseDuration = restDurationMin * 60;
                                else if (currentPhase === 'cooldown') phaseDuration = cooldownS;
                                
                                const countdown = Math.max(0, phaseDuration - phaseTimeElapsed);
                                return formatTime(Math.round(countdown));
                            })()}
                        </div>
                        
                        {/* Ping Counter for Work Phase */}
                        {currentPhase === 'work' && (
                            <div className="status">
                                {(() => {
                                    // Count work pings in current round
                                    let workPingsInRound = 0;
                                    for (let i = 0; i < nextPingIndex; i++) {
                                        if (pingTypes[i] === PING && i > (currentRound - 1) * nIntervals) {
                                            workPingsInRound++;
                                        }
                                    }
                                    return `Ping ${workPingsInRound} of ${nIntervals}`;
                                })()}
                            </div>
                        )}

                        {/* Session Parameters */}
                        <div style={{
                            fontSize: '11px',
                            color: '#999',
                            textAlign: 'center',
                            marginTop: '15px',
                            padding: '8px',
                            background: '#f9f9f9',
                            borderRadius: '6px'
                        }}>
                            {workDurationMin}min work ‚Ä¢ {restDurationMin}min rest ‚Ä¢ {nIntervals} intervals
                        </div>

                        {/* Controls */}
                        <div style={{marginTop: '20px'}}>
                            {!isPaused ? (
                                <button onClick={pauseSession} style={{background: '#ff9800', marginBottom: '10px'}}>
                                    ‚è∏ Pause
                                </button>
                            ) : (
                                <button onClick={() => setIsPaused(false)} style={{background: '#4caf50', marginBottom: '10px'}}>
                                    ‚ñ∂ Resume
                                </button>
                            )}
                            
                            <button onClick={stopSession} style={{background: '#f44336'}}>
                                ‚èπ Stop
                            </button>
                        </div>
                    </div>
                )
                    }
                </div>
            );
        }
        // Mount the app to the page
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<RandoroApp />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
