<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randoro - Random Interval Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #app {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .timer-display {
            text-align: center;
            margin: 30px 0;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
        }
        
        .status {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        // Generate random ping times based on inputs// Constants for ping types
        const WORK = 0;
        const PING = 1;
        const REST = 2;
        const EXTRA = 3;

        // Generate random intervals within a work period
        function generateRandomIntervals(workDurationS, nIntervals, minIntervalGapS) {
            const fixedComp = nIntervals * minIntervalGapS;
            const randomComp = workDurationS - fixedComp;
            
            // Generate random portions
            const waitTimes = [];
            for (let i = 0; i < N; i++) {
                waitTimes.push(Math.random());
            }

            const sumWait = waitTimes.reduce((a, b) => a + b, 0);
            const scaledWaitTimes = waitTimes.map(w => w * randomComp / sumWait);

            // Build cumulative intervals (same output as Python list)
            const randomIntervals = [];
            let cumulativeWait = 0;

            for (let i = 0; i < N; i++) {
                cumulativeWait += scaledWaitTimes[i];
                const value = +(cumulativeWait + L * i).toFixed(3); // round to milliseconds
                randomIntervals.push(value);
            }

            return randomIntervals;
        }

        // Create audio context once (iOS requires this)
        let audioContext = null;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume context if suspended (iOS requirement)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Orchestrate the beep function
        function playBeep(type = "single") {
            if (type == "single") {
                playOneBeep();
            } else if (type == "double") {
                const freq = 750;
                const gain = 1;
                const end_gain_value = 0.01;
                const gap = 0.3;
                playOneBeep(freq, gain, end_gain_value, gap);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 100);
            } else if (type == "double-rest") {
                const freq = 500;
                const gain = 0.5;
                const end_gain_value = 0.07;
                const gap = 0.3;
                playOneBeep(freq, gain, end_gain_value, gap);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 100);
            } else if (type == "triple") {
                const freq = 750;
                const gain = 1;
                const end_gain_value = 0.01;
                const gap = 0.2;
                playOneBeep(freq, gain, end_gain_value, gap);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 75);
                setTimeout(() => {
                    playOneBeep(freq, gain, end_gain_value, gap);
                }, 75);
            }
        }

        // Play a beep sound
        function playOneBeep(frequency = 750, gain = 1, end_gain_value = 0.07, beep_duration = 0.15) {
            if (!audioContext) {
                console.log('Audio context not initialized');
                return;
            }
            
            // Resume if needed
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(gain, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(end_gain_value, audioContext.currentTime + beep_duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + beep_duration);
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        function RandoroApp() {
            // State management - these track the app's current data
            const [totalDuration, setTotalDuration] = React.useState(2);
            const [numIntervals, setNumIntervals] = React.useState(30);
            const [minInterval, setMinInterval] = React.useState(2);
            const [isRunning, setIsRunning] = React.useState(false);
            const [timeElapsed, setTimeElapsed] = React.useState(0);
            const [pingTimes, setPingTimes] = React.useState([]);
            const [nextPingIndex, setNextPingIndex] = React.useState(0);
            const [error, setError] = React.useState('');
            
            // Start the timer session
            const startSession = () => {
                initAudio(); // Initialize audio context on user interaction
                try {
                    // Convert strings to numbers and validate
                    const T = parseFloat(totalDuration) || 0;
                    const N = parseFloat(numIntervals) || 0;
                    const L = parseFloat(minInterval) || 0;

                    // Validate inputs
                    if (T <= 0 || N <= 0 || L <= 0) {
                        setError("All values must be numbers greater than zero")
                        return;
                    }

                    // Generate the ping schedule
                    const times = generatePingTimes(T, N, L);
                    setPingTimes(times);
                    setNextPingIndex(0);
                    setTimeElapsed(0);
                    setIsRunning(true);
                    setError('');
                    
                    // Play initial beep
                    playBeep("double");
                } catch (err) {
                    setError(err.message);
                }
            };
            
            // Stop the timer
            const stopSession = () => {
                setIsRunning(false);
                setTimeElapsed(0);
                setNextPingIndex(0);
            };
            
            // Timer logic - runs every second
            React.useEffect(() => {
                if (!isRunning) return;
                
                const interval = setInterval(() => {
                    setTimeElapsed(prev => {
                        const newTime = prev + 1;
                        
                        // Check if we should play a ping
                        if (nextPingIndex < pingTimes.length && newTime >= pingTimes[nextPingIndex]) {
                            playBeep("single");
                            setNextPingIndex(prev => prev + 1);
                        }
                        
                        // Stop when session is complete
                        if (newTime >= (totalDuration * 60)) {
                            setIsRunning(false);
                            playBeep("double");
                            setTimeout(() => {
                                alert("Session Complete!");
                            }, 500);

                            return prev;
                        }
                        
                        return newTime;
                    });
                }, 1000);
                
                return () => clearInterval(interval);
            }, [isRunning, nextPingIndex, pingTimes, totalDuration]);
            
            // Format seconds as MM:SS
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            
            // Render the UI
            return (
                <div>
                    <h1>⏱️ Randoro</h1>
                    
                    {!isRunning ? (
                        <div>
                            <div className="input-group">
                                <label>Total Duration (minutes)</label>
                                <input
                                    type="number"
                                    value={totalDuration}
                                    onChange={(e) => setTotalDuration(e.target.value)}
                                    onBlur={(e) => {
                                        const val = parseFloat(e.target.value);
                                        if (isNaN(val) || val <= 0) setTotalDuration('');
                                    }}
                                    min="0.1"
                                    step="0.1"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Number of Intervals</label>
                                <input
                                    type="number"
                                    value={numIntervals}
                                    onChange={(e) => setNumIntervals(e.target.value)}
                                    min="2"
                                />
                            </div>
                            
                            <div className="input-group">
                                <label>Minimum Time Between Pings (seconds)</label>
                                <input
                                    type="number"
                                    value={minInterval}
                                    onChange={(e) => setMinInterval(e.target.value)}
                                    min="1"
                                />
                            </div>
                            
                            {error && <div style={{color: 'red', marginBottom: '10px', fontSize: '14px'}}>{error}</div>}
                            
                            <button onClick={startSession}>Start Session</button>
                        </div>
                    ) : (
                        <div>
                            <div className="timer-display">{formatTime(timeElapsed)}</div>
                            <div className="status">
                                {nextPingIndex < pingTimes.length 
                                    ? "Next ping in: " + formatTime(Math.round(pingTimes[nextPingIndex] - timeElapsed))
                                    : 'Last interval'}
                            </div>
                            <div className="status">
                                Ping {nextPingIndex} of {pingTimes.length}
                            </div>
                            <button onClick={stopSession}>Stop Session</button>
                        </div>
                    )}
                </div>
            );
        }
        // Mount the app to the page
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<RandoroApp />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
